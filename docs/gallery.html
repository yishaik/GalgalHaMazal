      <nav id="siteNav" class="hidden md:flex flex-col md:flex-row md:items-center gap-2 md:gap-6 text-sm">

  <main class="container mx-auto px-4 py-10 space-y-6">
    <h1 class="text-2xl font-bold">גלריה</h1>
    <p class="text-gray-700">תמונות המחשה לרכיבים ותתי‑מערכות. נוכל להחליף לפורטרטים אמיתיים מההתקנה.</p>

    <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <figure class="bg-white rounded-xl shadow overflow-hidden">
        <img src="assets/images/arduino_uno.svg" alt="Arduino Uno" class="w-full h-48 bg-gray-100" />
        <figcaption class="p-3 text-sm text-gray-700">בקר Arduino Uno – שליטה על טבעת WS2814</figcaption>

      <figure class="bg-white rounded-xl shadow overflow-hidden">
        <img src="assets/images/esp32.svg" alt="ESP32 Dev Board" class="w-full h-48 bg-gray-100" />
        <figcaption class="p-3 text-sm text-gray-700">ESP32 – חיישנים ומטריצה</figcaption>
      </figure>
      <figure class="bg-white rounded-xl shadow overflow-hidden">
        <img src="assets/images/ws2812b_matrix.svg" alt="WS2812B Matrix" class="w-full h-48 bg-gray-100" />
        <figcaption class="p-3 text-sm text-gray-700">מטריצת WS2812B 32×32 – 5V</figcaption>

      <figure class="bg-white rounded-xl shadow overflow-hidden">

      </figure>
      <figure class="bg-white rounded-xl shadow overflow-hidden">
        <img src="assets/images/gx16_connector.svg" alt="GX16-3 Connector" class="w-full h-48 bg-gray-100" />
        <figcaption class="p-3 text-sm text-gray-700">מחבר GX16‑3 – כוח/דאטה</figcaption>
      </figure>
