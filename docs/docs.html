</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white border-b">

      <nav id="siteNav" class="hidden md:flex flex-col md:flex-row md:items-center gap-2 md:gap-6 text-sm">

        <div class="space-y-3">

    const nav = document.getElementById('siteNav');
    if (btn && nav) btn.addEventListener('click', ()=> nav.classList.toggle('hidden'));
  </script>
  <script>
    fetch('assets/docs/README.md').then(r=>r.text()).then(md => {
      const html = marked.parse(md);
      document.getElementById('readme').innerHTML = html;
    }).catch(()=>{
      document.getElementById('readme').innerHTML = '<p class="text-gray-500">לא נמצאה גרסת README</p>';
