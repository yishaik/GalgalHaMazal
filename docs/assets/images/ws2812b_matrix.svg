<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 360">
  <rect width="100%" height="100%" fill="#f8fafc"/>
  <rect x="140" y="40" width="360" height="280" rx="8" fill="#111827"/>
  <g fill="#16a34a">
    <rect x="160" y="60" width="24" height="24" rx="3"/>
    <rect x="190" y="60" width="24" height="24" rx="3"/>
    <rect x="220" y="60" width="24" height="24" rx="3"/>
    <rect x="250" y="60" width="24" height="24" rx="3"/>
    <rect x="280" y="60" width="24" height="24" rx="3"/>
    <rect x="310" y="60" width="24" height="24" rx="3"/>
    <rect x="340" y="60" width="24" height="24" rx="3"/>
    <rect x="370" y="60" width="24" height="24" rx="3"/>
