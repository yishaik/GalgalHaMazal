    <rect x="370" y="90" width="24" height="24" rx="3"/>
  </g>
  <g>
    <use href="#row"/>
    <use href="#row" transform="translate(0,30)"/>
    <use href="#row" transform="translate(0,60)"/>
    <use href="#row" transform="translate(0,90)"/>
    <use href="#row" transform="translate(0,120)"/>
    <use href="#row" transform="translate(0,150)"/>
    <use href="#row" transform="translate(0,180)"/>
  </g>
  <text x="320" y="330" font-size="24" text-anchor="middle" fill="#334155">WS2812B Matrix (ייצוג סכמטי)</text>
