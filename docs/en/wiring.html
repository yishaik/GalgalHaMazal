  <main class="container mx-auto px-4 py-10 space-y-6">
    <h1 class="text-2xl font-bold">Wiring Diagram</h1>
    <p class="text-gray-700">A schematic map to illustrate connections, wire gauges, and power injections.</p>

    <div class="bg-white rounded-xl shadow p-4 overflow-auto">
      <svg viewBox="0 0 1200 740" class="w-full h-auto">
        <rect x="0" y="0" width="1200" height="740" fill="#ffffff"/>

        <!-- Control Cabinet + PSUs -->
        <g>
          <rect x="40" y="60" width="380" height="220" rx="16" fill="#f8fafc" stroke="#94a3b8"/>
          <text x="230" y="85" text-anchor="middle" font-size="16" font-weight="700">Control Cabinet</text>

          <rect x="60" y="110" width="90" height="36" rx="6" fill="#111827"/>
          <text x="105" y="133" text-anchor="middle" font-size="11" fill="#ffffff">IEC C14</text>

          <rect x="170" y="108" width="70" height="40" rx="6" fill="#fee2e2" stroke="#ef4444"/>
          <text x="205" y="132" text-anchor="middle" font-size="11">5×20 Fuses</text>
          <text x="205" y="146" text-anchor="middle" font-size="10" fill="#ef4444">T-10A (24V) · T-15A (5V)</text>

          <rect x="60" y="170" width="160" height="90" rx="10" fill="#e0f2fe" stroke="#0284c7"/>
          <text x="140" y="195" text-anchor="middle" font-size="12" font-weight="700">24V PSU</text>
          <text x="140" y="214" text-anchor="middle" font-size="10">300W</text>
          <text x="140" y="232" text-anchor="middle" font-size="10">Output: +24V / GND</text>

          <rect x="240" y="170" width="160" height="90" rx="10" fill="#dcfce7" stroke="#16a34a"/>
          <text x="320" y="195" text-anchor="middle" font-size="12" font-weight="700">5V PSU</text>
          <text x="320" y="214" text-anchor="middle" font-size="10">60A</text>
          <text x="320" y="232" text-anchor="middle" font-size="10">Output: +5V / GND</text>

          <rect x="40" y="310" width="380" height="80" rx="12" fill="#f1f5f9" stroke="#64748b"/>
          <text x="230" y="330" text-anchor="middle" font-size="12" font-weight="700">Main Distribution Bus</text>
          <text x="230" y="350" text-anchor="middle" font-size="10">24V, 5V, Common GND (GND 2.5mm²)</text>

          <line x1="140" y1="260" x2="140" y2="310" stroke="#ef4444" stroke-width="4"/>
          <line x1="120" y1="260" x2="120" y2="310" stroke="#111827" stroke-width="4"/>
          <line x1="320" y1="260" x2="320" y2="310" stroke="#ef4444" stroke-width="4"/>
          <line x1="300" y1="260" x2="300" y2="310" stroke="#111827" stroke-width="4"/>
        </g>

        <!-- GX Outputs from Bus -->
        <g>
          <text x="60" y="420" font-size="12" font-weight="700">GX16-3 Outputs from Bus</text>
          <rect x="60" y="430" width="160" height="70" rx="10" fill="#fff7ed" stroke="#fb923c"/>
          <text x="140" y="450" text-anchor="middle" font-size="12">GX16-3 → 24V Ring</text>
          <text x="140" y="468" text-anchor="middle" font-size="10">[1:+24V | 2:GND | 3:DATA]</text>
        </g>

        <!-- Central Matrix -->
        <g>
          <rect x="780" y="380" width="200" height="140" rx="10" fill="#f0f9ff" stroke="#38bdf8"/>
          <text x="880" y="410" text-anchor="middle" font-size="14" font-weight="700">32×32 LED Matrix</text>
          <text x="880" y="430" text-anchor="middle" font-size="11">5V · WS2812B</text>
        </g>

        <!-- Peripheral LED Ring -->
        <g>
          <circle cx="880" cy="220" r="90" fill="none" stroke="#e5e7eb" stroke-width="8"/>
          <text x="880" y="210" text-anchor="middle" font-size="12">LED Ring WS2814</text>
          <text x="880" y="228" text-anchor="middle" font-size="11">~10m circumference · 5 injection points</text>
        </g>

        <!-- Lines to Ring and Matrix (Power/GND/Data) -->
        <g>
          <path d="M 420 465 C 540 520, 660 520, 780 430" stroke="#ef4444" stroke-width="4" fill="none"/>
          <path d="M 410 470 C 530 525, 650 525, 770 435" stroke="#111827" stroke-width="4" fill="none"/>
          <path d="M 400 475 C 520 530, 640 530, 760 440" stroke="#22c55e" stroke-width="3" stroke-dasharray="6 4" fill="none"/>
          <circle cx="760" cy="440" r="8" fill="#eab308" stroke="#713f12"/>
          <text x="760" y="458" font-size="11" text-anchor="middle">GX16-3 to Matrix</text>
        </g>

        <!-- Hall Sensors -->
        <g>
          <circle cx="1040" cy="200" r="12" fill="#ede9fe" stroke="#7c3aed"/>
          <text x="1040" y="190" text-anchor="middle" font-size="10">Hall A</text>
          <path d="M 1040 200 C 960 220, 880 240, 800 260" stroke="#7c3aed" stroke-width="2" fill="none"/>
          <text x="942" y="230" font-size="10" fill="#7c3aed">3×22-24AWG Shielded · ~2m</text>

          <circle cx="1040" cy="520" r="12" fill="#ede9fe" stroke="#7c3aed"/>
          <text x="1040" y="510" text-anchor="middle" font-size="10">Hall B</text>
          <path d="M 1040 520 C 960 500, 880 480, 800 460" stroke="#7c3aed" stroke-width="2" fill="none"/>
        </g>

        <!-- Color Legend -->
        <g>
          <rect x="40" y="540" width="380" height="140" rx="12" fill="#ffffff" stroke="#94a3b8"/>
          <text x="230" y="562" text-anchor="middle" font-size="13" font-weight="700">Color & Wire Legend</text>
          <line x1="60" y1="585" x2="100" y2="585" stroke="#ef4444" stroke-width="4"/>
          <text x="115" y="589" font-size="12">V+ 5V / 24V · 1.5-2.5mm² (AWG16-14)</text>
          <line x1="60" y1="605" x2="100" y2="605" stroke="#111827" stroke-width="4"/>
          <text x="115" y="609" font-size="12">Common GND · 2.5mm² for main bus</text>
          <line x1="60" y1="625" x2="100" y2="625" stroke="#22c55e" stroke-width="3" stroke-dasharray="6 4"/>
          <text x="115" y="629" font-size="12">DATA WS281x · 22AWG Shielded + 330Ω Resistor</text>
          <line x1="60" y1="645" x2="100" y2="645" stroke="#3b82f6" stroke-width="3"/>
          <text x="115" y="649" font-size="12">UART/I²C · 24-26AWG Twisted Pair</text>
          <line x1="60" y1="665" x2="100" y2="665" stroke="#7c3aed" stroke-width="3"/>
          <text x="115" y="669" font-size="12">Hall Sensors · 3-Core Shielded Cable 22-24AWG</text>
        </g>
